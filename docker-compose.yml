version: '3.9'

services:
  php-env:
    build: .
    volumes:
      - ./src:/var/www/html
    ports:
      - 5050:80

  dev_server:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: satuperxdx
    ports:
      - 5060:3306

  dev_phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 5040:80
    environment:
      - PMA_ARBITRARY=1